    function onButtonDown() {
        let my_string = 'butt down '+this.killedby + ' t('+this.tool+')';
        this.isdown = true;
        if(this.textureButtonDown){
            this.texture = textureButtonDown;
        }
        if(this.killedby && this.killedby === tool){
            this.y = 1500;
            my_string += ' killed!';
        }

        if(this.tool){
            tool = this.tool;
            onPlayVideo('tool_select');
            updateToolTxt(goo_fairy);
            updateToolTxt(sailor_fairy);
            updateToolTxt(sax_fairy);
        }
        this.alpha = 1;

        }

        function updateToolTxt(fairy) {
        if(tool === fairy.tool){
            fairy.texture = fairy.sel_txt;
        } else {
            fairy.texture = fairy.unsel_txt;
        }
    }

    function onButtonUp() {
    this.isdown = false;
    if (this.isOver) {
        if(this.textureButtonOver){
            this.texture = textureButtonOver;
        }
    } else {
        if(this.textureButton){
            this.texture = textureButton;
        }
    }
    }

    if (this.isdown) {

    function gameLoop(delta){

    //Update the current game state:
    state(delta);
    }

    function play(delta) {
        let speedMultiplier = 1;
        let normalSpeed = 5*speedMultiplier;
        let recoverSpeed = 1*speedMultiplier;
        let dangerSpeed = 1*speedMultiplier;
        let moveSpeed = mode === 'danger' ? dangerSpeed : normalSpeed;
        //moveSpeed = mode === 'recover' ? moveSpeed-recoverSpeed : moveSpeed;

        // evolution
        switch (mode) {
            case 'normal':
                if(knot_1.y <= tilingSpriteMessyHair.y || knot_2.y <= tilingSpriteMessyHair.y || knot_3.y <= tilingSpriteMessyHair.y) {
                    onPlayVideo('oh_no');
                    mode = 'danger';
                }
                break;
            case 'danger':
                if(knot_1.y > tilingSpriteMessyHair.y && knot_2.y > tilingSpriteMessyHair.y && knot_3.y > tilingSpriteMessyHair.y) {
                    mode = 'recover';
                }
                break;
            case 'recover':
                if(knot_1.y <= tilingSpriteMessyHair.y || knot_2.y <= tilingSpriteMessyHair.y || knot_3.y <= tilingSpriteMessyHair.y) {
                    onPlayVideo('oh_no');
                    mode = 'danger';
                }
                if(370 <= tilingSpriteMessyHair.y) {
                    mode = 'normal';
                    tilingSpriteMessyHair.y = 370;
                    nice_hair.y = 370-1080;
                    comb_short.y=176;
                }
                if (progress_comb.y >= 660){
                    progress_comb.y = 174;

                    mode = 'win';
                }
                break;
        }

        // action
        switch (mode) {
            case 'normal':
                tilingSpriteMessyHair.tilePosition.vy = -moveSpeed;
                tilingSpriteMessyHair.vy = 0;
                comb_short.vy=0;
                Warning_yellow.y = 1080;
                Warning_orange.y = 1080;
                Warning_red.y = 1080;
                Warning_yellow2.y = 1080;
                Warning_orange2.y = 1080;
                Warning_red2.y = 1080;
                progress++;
                break;
            case 'danger':
                tilingSpriteMessyHair.tilePosition.vy = 0;
                tilingSpriteMessyHair.vy = -moveSpeed;
                Warning_yellow.y = 0;
                Warning_orange.y = Warning_yellow.y == 0  ? 1080-Warning_orange.y : 1080;
                Warning_red.y = Warning_orange.y == 0  ? 1080-Warning_red.y : 1080;
                Warning_yellow2.y = 0;
                Warning_orange2.y = Warning_yellow2.y == 0  ? 1080-Warning_orange2.y : 1080;
                Warning_red2.y = Warning_orange2.y == 0  ? 1080-Warning_red2.y : 1080;
                break;

            case 'recover':
                tilingSpriteMessyHair.tilePosition.vy = -moveSpeed;
                tilingSpriteMessyHair.vy = recoverSpeed;
                Warning_yellow.y = 1080;
                Warning_orange.y = 1080;
                Warning_red.y = 1080;
                Warning_yellow2.y = 1080;
                Warning_orange2.y = 1080;
                Warning_red2.y = 1080;
                progress++;

                break;

             default:
                moveSpeed =0;
                recoverSpeed =0;
                tilingSpriteMessyHair.tilePosition.vy = 0;
                tilingSpriteMessyHair.tilePosition.y = 0;
                tilingSpriteMessyHair.y = 370;
                nice_hair.y = 370-1080;
                comb_short.y=176;
                Warning_yellow.y = 1080;
                Warning_orange.y = 1080;
                Warning_red.y = 1080;
                Warning_yellow2.y = 1080;
                Warning_orange2.y = 1080;
                Warning_red2.y = 1080;

        }

        progress_comb.y = 174+(progress/10);

        if(knot_1.y <= 10) {
            onLoseGame();
            knot_1.y = 2580;
        }

        if(knot_2.y <= 10) {
            onWinGame();
            knot_2.y = 2780;
        }

        if(knot_3.y <= 10) {
            knot_3.y = 2980;
        }

        //use the cat's velocity to make it move
        cat.x += cat.vx;
        cat.y += cat.vy;
        tilingSpriteMessyHair.tilePosition.y += tilingSpriteMessyHair.tilePosition.vy;
        tilingSpriteMessyHair.y += tilingSpriteMessyHair.vy;
        comb_short.y += tilingSpriteMessyHair.vy;
        nice_hair.y += tilingSpriteMessyHair.vy;
        knot_1.y -= mode === 'recover' ? moveSpeed-recoverSpeed : moveSpeed;
        knot_2.y -= mode === 'recover' ? moveSpeed-recoverSpeed : moveSpeed;
        knot_3.y -= mode === 'recover' ? moveSpeed-recoverSpeed : moveSpeed;

        //check for a collision between the cat and the box
        if (hitTestRectangle(cat, box)) {

            //if there's a collision, change the message text
            //and tint the box red
            message.text = "hit!";
            box.tint = 0xff3300;
        } else {

            //if there's no collision, reset the message
            //text and the box's color
            //message.text = "No collision...("+cat.x+", "+cat.y+")";
            box.tint = 0xccff99;
        }
    }

    //The `hitTestRectangle` function
    function hitTestRectangle(r1, r2) {

        //Define the variables we'll need to calculate
        let hit, combinedHalfWidths, combinedHalfHeights, vx, vy;

        //hit will determine whether there's a collision
        hit = false;

        //Find the center points of each sprite
        r1.centerX = r1.x + r1.width / 2;
        r1.centerY = r1.y + r1.height / 2;
        r2.centerX = r2.x + r2.width / 2;
        r2.centerY = r2.y + r2.height / 2;

        //Find the half-widths and half-heights of each sprite
        r1.halfWidth = r1.width / 2;
        r1.halfHeight = r1.height / 2;
        r2.halfWidth = r2.width / 2;
        r2.halfHeight = r2.height / 2;

        //Calculate the distance vector between the sprites
        vx = r1.centerX - r2.centerX;
        vy = r1.centerY - r2.centerY;

        //Figure out the combined half-widths and half-heights
        combinedHalfWidths = r1.halfWidth + r2.halfWidth;
        combinedHalfHeights = r1.halfHeight + r2.halfHeight;

        //Check for a collision on the x axis
        if (Math.abs(vx) < combinedHalfWidths) {

        //A collision might be occurring. Check for a collision on the y axis
        if (Math.abs(vy) < combinedHalfHeights) {

          //There's definitely a collision happening
          hit = true;
        } else {

          //There's no collision on the y axis
          hit = false;
        }
        } else {

        //There's no collision on the x axis
        hit = false;
        }

        //`hit` will be either `true` or `false`
        return hit;
    };


    //The `keyboard` helper function
    function keyboard(keyCode) {
        let key = {};
        key.code = keyCode;
        key.isDown = false;
        key.isUp = true;
        key.press = undefined;
        key.release = undefined;

        //The `downHandler`
        key.downHandler = function(event) {
            if (event.keyCode === key.code) {
              if (key.isUp && key.press) key.press();
              key.isDown = true;
              key.isUp = false;
            }
            event.preventDefault();
        };

        //The `upHandler`
        key.upHandler = function(event) {
            if (event.keyCode === key.code) {
              if (key.isDown && key.release) key.release();
              key.isDown = false;
              key.isUp = true;
            }
            event.preventDefault();
        };

        //Attach event listeners
        window.addEventListener(
            "keydown", key.downHandler.bind(key), false
        );
        window.addEventListener(
            "keyup", key.upHandler.bind(key), false
        );
        return key;
    }
